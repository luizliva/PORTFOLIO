<html lang="pt-BR">

<body>
    <div class="container">
        <header class="cabecalho">
            <img class="cabecalho-img" src="">
            <nav class="cabecalho-menu">
                <a class="cabecalho-item" href="index.html" rel="noopener noreferrer">Início</a>

            </nav>
        </header>

        <main class="conteudo">
            <section class="conteudoprincipal">
                <div class="conteudo-apresentacao">
                    <h1 class="apresentacao">Entre em contato comigo</h1>
                    <p class="texto1">Basta informar o seu E-mail e escrever a mensagem desejada,</p>
                    <p class="texto2">que ela será redirecionada diretamente para minha caixa de entrada!</p>
                </div>
            </section>
            
        <form action="https://formsubmit.co/contatoluizmiguelsilva@gmail.com" method="POST">
            <div class="divisao1">
                <label class="email" for="email">Seu E-mail</label>
                <input class="input1" type="email" name="email" id="email" required>
            </div>
            <div class="divisao2">
                <label class="mensagem" for="message">Mensagem</label>
                <input class="input2" type="text" name="message id="message" required>
                <input type="hidden" name="_next" value="https://luizliva.github.io/PORTFOLIO//thanks.html">
                <button class="botao-enviar" type="submit">Enviar</button>
            </div>
        </form>

        <footer class="rodape2">
            <img class="rodape2-img" src="">
        </footer>
